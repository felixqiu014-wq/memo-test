<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memo Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 加载状态 -->
    <div id="loadingContainer" class="loading-container">
        <div class="loading-spinner"></div>
        <div class="loading-text">正在加载...</div>
    </div>

    <!-- 登录/注册界面 -->
    <div id="authContainer" class="auth-container" style="display: none;">
        <div class="auth-box">
            <div class="auth-header">
                <h1>Memo Tool</h1>
                <div class="auth-tabs">
                    <button id="loginTab" class="auth-tab active">登录</button>
                    <button id="registerTab" class="auth-tab">注册</button>
                </div>
            </div>

            <!-- 登录表单 -->
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <input type="text" id="loginUsername" placeholder="用户名" required>
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" placeholder="密码" required>
                </div>
                <button type="submit" class="auth-btn">登录</button>
                <div id="loginError" class="error-message"></div>
            </form>

            <!-- 注册表单 -->
            <form id="registerForm" class="auth-form" style="display: none;">
                <div class="form-group">
                    <input type="text" id="registerUsername" placeholder="用户名" required>
                </div>
                <div class="form-group">
                    <input type="email" id="registerEmail" placeholder="邮箱" required>
                </div>
                <div class="form-group">
                    <input type="password" id="registerPassword" placeholder="密码（至少6位）" required>
                </div>
                <button type="submit" class="auth-btn">注册</button>
                <div id="registerError" class="error-message"></div>
            </form>
        </div>
    </div>

    <div id="appContainer" class="app-container" style="display: none;">
        <!-- 顶部搜索栏 -->
        <div class="header">
            <div class="search-container">
                <input
                    type="text"
                    id="searchInput"
                    placeholder="搜索备忘录..."
                    class="search-input"
                >
            </div>
            <div class="user-info">
                <div class="notification-container">
                    <button id="notificationBtn" class="notification-btn" title="通知">
                        <span>🔔</span>
                        <span id="notificationCount" class="notification-count" style="display: none;">0</span>
                    </button>
                    <div id="notificationDropdown" class="notification-dropdown" style="display: none;">
                        <div class="notification-header">通知</div>
                        <div id="notificationList" class="notification-list">
                            <!-- 通知列表 -->
                        </div>
                    </div>
                </div>
                <button id="knowledgeBaseBtn" class="knowledge-base-btn">知识库</button>
                <span id="userWelcome">欢迎，用户</span>
                <button id="logoutBtn" class="logout-btn">登出</button>
            </div>
        </div>

        <div class="main-content">
            <!-- 左侧备忘录列表 -->
            <div class="memo-list">
                <div class="memo-list-header">
                    <button id="newMemoBtn" class="new-memo-btn">+ 新建备忘录</button>
                </div>
                <div id="memoList" class="memo-items">
                    <!-- 备忘录列表将通过JavaScript动态生成 -->
                </div>
                <div class="memo-list-footer">
                    <div class="batch-controls">
                        <label class="select-all-container">
                            <input type="checkbox" id="selectAllCheckbox">
                            <span>全选</span>
                        </label>
                        <button id="batchDeleteBtn" class="batch-delete-btn" disabled>删除选中</button>
                    </div>
                </div>
            </div>

            <!-- 右侧编辑区域 -->
            <div class="editor-container">
                <div class="editor-header">
                    <input
                        type="text"
                        id="memoTitle"
                        placeholder="备忘录标题"
                        class="title-input"
                    >
                    <div class="editor-actions">
                        <button id="addToKBBtn" class="action-btn" title="添加到知识库">
                            <span>📚</span>
                            <span>添加到知识库</span>
                        </button>
                        <button id="shareBtn" class="action-btn share" title="分享备忘录">
                            <span>🔗</span>
                            <span>分享</span>
                        </button>
                        <button id="copyBtn" class="action-btn" title="复制全部内容">
                            <span>📋</span>
                            <span>全部复制</span>
                        </button>
                        <button id="deleteBtn" class="action-btn delete" title="删除备忘录">
                            <span>🗑️</span>
                            <span>删除</span>
                        </button>
                    </div>
                </div>
                
                <div class="content-editor">
                    <div class="editor-section problem-section">
                        <textarea
                            id="problemContent"
                            placeholder="描述问题..."
                            class="section-textarea"
                        ></textarea>
                        <div class="section-header">
                            <div class="section-label">Problem</div>
                            <button id="copyProblemBtn" class="section-copy-btn" title="复制Problem内容">
                                <span>📋</span>
                            </button>
                        </div>
                    </div>
                    <div class="editor-section solution-section">
                        <textarea
                            id="solutionContent"
                            placeholder="解决方案..."
                            class="section-textarea"
                        ></textarea>
                        <div class="section-header">
                            <div class="section-label">Solution</div>
                            <button id="copySolutionBtn" class="section-copy-btn" title="复制Solution内容">
                                <span>📋</span>
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="editor-footer">
                    <span id="charCount">0 字符</span>
                    <span id="lastSaved"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- 分享对话框 -->
    <div id="shareModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>分享备忘录</h3>
                <button class="close-btn" onclick="closeShareModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="shareUsername">输入用户名:</label>
                    <input type="text" id="shareUsername" placeholder="请输入要分享给的用户名" class="form-input">
                </div>
                <div id="shareError" class="error-message"></div>
            </div>
            <div class="modal-footer">
                <button onclick="closeShareModal()" class="btn btn-secondary">取消</button>
                <button onclick="shareMemo()" class="btn btn-primary">分享</button>
            </div>
        </div>
    </div>

    <!-- 分享请求确认对话框 -->
    <div id="shareRequestModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>分享请求</h3>
                <button class="close-btn" onclick="closeShareRequestModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div id="shareRequestInfo">
                    <!-- 分享请求信息 -->
                </div>
            </div>
            <div class="modal-footer">
                <button onclick="respondToShare('reject')" class="btn btn-secondary">拒绝</button>
                <button onclick="respondToShare('accept')" class="btn btn-primary">接受</button>
            </div>
        </div>
    </div>

    <!-- 知识库管理视图 -->
    <div id="knowledgeBaseView" class="knowledge-base-view" style="display: none;">
        <div class="knowledge-base-header">
            <button id="backToMemosBtn" class="back-btn">← 返回备忘录</button>
            <h2>知识库管理</h2>
            <button id="createKBModalBtn" class="new-kb-btn">+ 新建知识库</button>
        </div>
        <div id="knowledgeBaseList" class="knowledge-base-list">
            <!-- 知识库列表将通过JavaScript动态生成 -->
        </div>
    </div>

    <!-- 新建/编辑知识库对话框 -->
    <div id="knowledgeBaseModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="knowledgeBaseModalTitle">新建知识库</h3>
                <button class="close-btn" onclick="knowledgeBaseManager.closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="kbNameInput">知识库名称：</label>
                    <input type="text" id="kbNameInput" placeholder="输入知识库名称" class="form-input">
                </div>
                <div class="form-group">
                    <label for="kbDescInput">描述（可选）：</label>
                    <textarea id="kbDescInput" placeholder="输入知识库描述" class="form-textarea" rows="3"></textarea>
                </div>
                <div id="kbModalError" class="error-message"></div>
            </div>
            <div class="modal-footer">
                <button onclick="knowledgeBaseManager.closeModal()" class="btn btn-secondary">取消</button>
                <button onclick="knowledgeBaseManager.saveKnowledgeBase()" class="btn btn-primary">保存</button>
            </div>
        </div>
    </div>

    <!-- 添加备忘录到知识库对话框 -->
    <div id="addMemoToKBModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>添加备忘录到知识库</h3>
                <button class="close-btn" onclick="knowledgeBaseManager.closeAddMemoModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="kbSelect">选择知识库：</label>
                    <select id="kbSelect" class="form-input">
                        <option value="">-- 选择知识库 --</option>
                    </select>
                </div>
                <div id="addMemoKBError" class="error-message"></div>
            </div>
            <div class="modal-footer">
                <button onclick="knowledgeBaseManager.closeAddMemoModal()" class="btn btn-secondary">取消</button>
                <button onclick="knowledgeBaseManager.addMemoToKB()" class="btn btn-primary">添加</button>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
